<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
</head>
<body>
  <h2>Contact Me</h2>
  <ul>
    {% for link in site.social_links %}
    <li>
      <a href="{{ link.url }}" target="_blank">
        <img src="{{ link.icon }}" alt="{{ link.name }} Icon" width="24" height="24"> {{ link.name }}
      </a>
    </li>
    {% endfor %}
  </ul>
</body>
</html>
